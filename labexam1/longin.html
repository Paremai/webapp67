<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบผู้ใช้ทั่วไป</h2>
        <div class="user-icon">
            <img src="User.jpg" alt="User Icon">
        </div>
        <form action="#">
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" placeholder="กรอก ชื่อผู้ใช้">
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" placeholder="กรอก รหัสผ่าน">
            </div>
            <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
        </form>
        
        <a href="register.html" class="register">ลงทะเบียน</a>
    </div>
</body>
</html>
